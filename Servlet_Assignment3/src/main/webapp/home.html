<body>
  <header>
        <nav>
            <ul>
                
                <li><a href="register.html">Student_Admissions_Form</a></li>
               <li><a href="index.html">LogOut</a></li>
               
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2 data-i18n="formTitle">Welcome to Student Admission Page</h2><br><br>
                                   <div class="form-group">
        <label for="languageSelect" data-i18n="languageLabel">Select Language:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="kinyarwanda">Kinyarwanda</option>
        </select>
    </div>

    <footer>
       <p lang="en">&copy; 2023 All Rights Reserved.</p>

    </footer>
    
    <script>
        		 function changeLanguage() {
        const selectedLanguage = document.getElementById("languageSelect").value;
        const translations = {
            english: {
                formTitle: "Welcome to Student Admission Page",
                 "lang": " © 2023 All Rights Reserved.",
                                        "languageLabel": "Change Language",

                  
                 

            },
            french: {
                formTitle:"Bienvenue sur la page d'admission des étudiants",
               "lang": " © 2023 Tous droits réservés..",
               "languageLabel": "Sélection de la langue",
      
  
            },
            kinyarwanda: {
            formTitle: "Murakaza neza Kuri page Yumunyeshuri Yokwiyandikisha ", 
                "lang": " © 2023, Ibikorwa Bikurikira.",
                    "languageLabel": "hitamo ururimi",
               
            }
        };
        for (const key in translations[selectedLanguage]) {
            if (translations[selectedLanguage].hasOwnProperty(key)) {
                const element = document.querySelector(`[data-i18n="${key}"]`);
                if (element) {
                    element.textContent = translations[selectedLanguage][key];
                }
            }
        }
        }
    </script>
</body>
